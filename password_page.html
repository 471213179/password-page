<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Password Protected Page</title>
    <style>
        body {

            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 900px;
            width: 90%;
            text-align: center;
        }
        
        .password-section {

            padding: 30px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .password-section p {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .password-input {
            padding: 16px 24px;
            font-size: 18px;
            border: 2px solid #cbd5e0;
            border-radius: 10px;
            width: 300px;
            margin-right: 12px;
            transition: all 0.3s;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-btn {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(to right, #4ade80, #22d3ee);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
        }
        
        .password-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        .content-section {
            display: none;
            padding: 40px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            text-align: left;
            margin-top: 30px;
        }
        
        .content-section h3 {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 24px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .content-box {
            background: #f7fafc;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #4299e1;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            line-height: 1.8;
            color: #2d3748;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .error-message {
            color: #fc8181;
            margin-top: 15px;
            font-size: 15px;
            display: none;
        }
        
        .attempts-warning {
            color: #ed8936;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .last-update {
            text-align: right;
            color: #a0aec0;
            font-size: 14px;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }
        
        .lock-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .footer-note {
            color: #718096;
            font-size: 14px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>

        <div class="password-section" id="passwordSection">
            <div class="lock-icon">üîê</div>
            <h2>Password Protected Content</h2>
            <p>Please enter the password to view the secured information.</p>
            <div>
                <input type="password" id="passwordInput" class="password-input" placeholder="Enter access password">
                <button onclick="checkPassword()" class="password-btn" id="submitBtn">Verify</button>
            </div>
            <div id="errorMessage" class="error-message">‚ùå Incorrect password. Please try again.</div>
            <div id="attemptsWarning" class="attempts-warning">Attempts remaining: <span id="attemptsCount">3</span></div>
        </div>
        
        <div class="content-section" id="contentSection">

    </div>

    <script>
        // Configuration
        const correctPassword = "336";
        let attempts = 0;
        const maxAttempts = 3;
        const lockoutTime = 30000; // 30 seconds in milliseconds
        
        // DOM Elements
        const passwordInput = document.getElementById('passwordInput');
        const errorElement = document.getElementById('errorMessage');
        const attemptsCountElement = document.getElementById('attemptsCount');
        const attemptsWarningElement = document.getElementById('attemptsWarning');
        const submitBtn = document.getElementById('submitBtn');
        const contentDisplay = document.getElementById('contentDisplay');
        
        // Auto-focus on password input
        passwordInput.focus();
        
        function checkPassword() {
            const input = passwordInput.value.trim();
            
            if (input === correctPassword) {
                // Password correct - show content
                unlockContent();
            } else {
                // Password incorrect
                handleIncorrectAttempt();
            }
        }
        
        function unlockContent() {
            // Hide password section
            document.getElementById('passwordSection').style.display = 'none';
            
            // Show content section
            document.getElementById('contentSection').style.display = 'block';

- „ÄêÊùêÊñôÂ≤õÈáåÁöÑÊùëÊ∞ëÁõÆÂΩï„Äë: | ERROR | Goose | ERROR | ERROR | Buck | ERROR | Flora |



Ôºà2026-01-14 15:56:03ÔºâSections: Material Island 1.0, Non-Sale Island 1.0, Furniture Island 2.0, Furniture Island 1.0, DIY Recipe Island (ÁæéÂõΩ)

            contentDisplay.textContent = content;
            
            // Clear the password from memory (for security)
            passwordInput.value = '';
        }
        
        function handleIncorrectAttempt() {
            attempts++;
            const remaining = maxAttempts - attempts;
            
            // Update UI
            errorElement.style.display = 'block';
            attemptsCountElement.textContent = remaining;
            passwordInput.value = '';
            passwordInput.focus();
            
            if (attempts >= maxAttempts) {
                // Too many attempts - lockout
                errorElement.textContent = 'üîí Too many incorrect attempts. Please wait 30 seconds before trying again.';
                passwordInput.disabled = true;
                submitBtn.disabled = true;
                
                // Re-enable after lockout time
                setTimeout(() => {
                    passwordInput.disabled = false;
                    submitBtn.disabled = false;
                    errorElement.style.display = 'none';
                    attempts = 0;
                    attemptsCountElement.textContent = maxAttempts;
                }, lockoutTime);
            }
        }
        
        // Allow submitting with Enter key
        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !submitBtn.disabled) {
                checkPassword();
            }
        });
        
        // Security: Clear password on page blur (optional)
        window.addEventListener('blur', function() {
            if (document.getElementById('passwordSection').style.display !== 'none') {
                passwordInput.value = '';
            }
        });
    </script>
</body>
</html>
